<div class="container-fluid">
  <h3 class="text-center">Users</h3>
  <div class="row">
    <div class="col-1">id</div>
    <div class="col-2">email</div>
    <div class="col-1">confirmed</div>
    <div class="col-2">Groups</div>
    <div class="col-1">Current Group</div>
  </div>
  {% for user in users: %}
  <div class="row">
    <div class="col-1">
      <p class="md">{{ user['id'] }}</p>
    </div>
    <div class="col-2">
      <p class="md">{{ user['email'] }}</p>
    </div>
    <div class="col-1">{{ user['confirmed']}}</div>
    <div class="col-2">
      <p class="md"> user['groups'] </p>
    </div>
    <div class="col-2">
      <p class="md">{{ user['current_group'] }}</p>
    </div>
  </div>
  {% endfor %}
</div>
